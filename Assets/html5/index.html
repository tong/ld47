<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
        <meta name="theme-color" content="#000">
        <meta name="viewport" content="width=device-width,minimum-scale=1">
		<meta name="description" content="">
		<meta>
		<title>Superposition</title>
		<style>
			body {
				overflow: hidden;
				margin: 0;
				padding: 0;
				font-family: monospace;
				background: #101010;
				color: #fff;
			}
			canvas#viewport {
				margin: 0 auto;
				min-width: 1920px;
				max-width: 1920px;
				min-height: 1080px;
				max-height: 1080px;
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				display: block;
				outline: none;
				user-select: none;
			}
		</style>
		<link rel="icon" type="image/png" href="icon.png"/>
	</head>
	<body>
		<canvas id='viewport' width='1920' height='1080' tabindex='-1'></canvas>
		<script src='kha.js'></script>
	</body>
</html>
